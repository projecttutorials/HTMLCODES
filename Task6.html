<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Nested Tables 2</title>
	<style>
		body {
			text-align: center;
			margin: 100px;
		}

		h2 {
			color: green;
		}

		table {
			border: 2px solid green;
			margin: 10px auto;
		}

		table table {
			border: 2px solid blue;
			margin: 10px auto;
		}

		td {
			padding: 10px;
			text-align: center;
		}
	</style>
</head>

<body>
	
     <h2>TASK 6</h2>
	<table border="2">
		<tr>
			<td colspan="4">This is Head of the Table</td>
		</tr>
		<tr>
			<td> 1</td>
			<td> 2</td>
            <td> 3</td>
            <td> 4</td>
		</tr>
        <tr>
			<td colspan="4">This is Foot of the Table</td>
		</tr>
	</table>
</body>

</html>
