
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List Example</title>
    <style>
        ul.square {
            list-style-type: square;
        }
    </style>
</head>
<body>

<h1>Nested List Example</h1>

<ol>
    <li>First item in ordered list</li>
    <li>Second item in ordered list</li>
    <li>
        Third item in ordered list with nested unordered list:
        <ul class="square">
            <li>First item in unordered list</li>
            <li>Second item in unordered list</li>
            <li>Third item in unordered list</li>
        </ul>
    </li>
    <li>Fourth item in ordered list</li>
</ol>

</body>
</html>
