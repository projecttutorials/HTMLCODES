<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Examples</title>
</head>
<body>

<h1>Anchor Tag Examples</h1>

<!-- Basic link -->
<p><a href="https://www.geeksforgeeks.org/html-tutorial/?ref=dhm">Visit Example.com</a></p>

<!-- Open link in a new tab -->
<p><a href="https://www.geeksforgeeks.org/html-tutorial/?ref=dhm" target="_blank">Visit Example.com in a new tab</a></p>

<!-- Link with title attribute -->
<p><a href="https://www.geeksforgeeks.org/html-tutorial/?ref=dhm" title="Example Website">Visit Example.com</a></p>

<!-- Link to an email address -->
<p><a href="mailto:someone@example.com">Send Email</a></p>

<!-- Link to a phone number -->
<p><a href="tel:+1234567890">Call Us</a></p>

<!-- Anchor within the same page -->
<p><a href="#section1">Go to Section 1</a></p>

<!-- Link to download a file -->
<p><a href="files/example.pdf" download>Download PDF</a></p>

<!-- Link with an image -->
<p><a href="https://www.example.com"><img src=" " alt="Example Image"></a></p>

<!-- Link styled as a button -->
<p><a href="https://www.example.com" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-align: center; text-decoration: none; border-radius: 5px;">Visit Example.com</a></p>

<!-- Anchor within the same document (target section) -->
<h2 id="section1">Section 1</h2>
<p>This is Section 1. Click <a href="#top">here</a> to go back to the top.</p>

</body>
</html>
